                <li class="nav-item">
                    <a class="nav-link logout-link" href="{{ url_for('auth.logout') }}">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
              
                <div class="info">
                    <!-- Display Username -->
                    <a href="#" class="d-block">Welcome {{ session.username }}</a>
                </div>
            </div>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="#" class="nav-link">

                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('reseller.list_resellers') }}" class="nav-link">
                                <i class="nav-icon fas fa-store"></i>
                                <p>Reseller List</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('reseller.create_reseller') }}" class="nav-link">
                                <i class="nav-icon fas fa-user-plus"></i>
                                <p>Create Reseller</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('product.add_product') }}" class="nav-link">
                                <i class="nav-icon fas fa-plus"></i>
                                <p>Add Product</p>

                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('product.list_products') }}" class="nav-link">
                                <i class="nav-icon fas fa-list"></i>
                                <p>Product List</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">

                                <i class="nav-icon fas fa-users"></i>

                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin.membership_discount') }}" class="nav-link">

                        </li>
                        <li class="nav-item">

            </div>
        </aside>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Create Reseller</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <form action="{{ url_for('reseller.create_reseller') }}" method="post">
                    <div class="card card-primary">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="code">Code</label>
                                        <input type="text" class="form-control" id="code" name="code" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="available_wallet">Available Wallet</label>
                                        <input type="number" step="0.01" class="form-control" id="available_wallet" name="available_wallet" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="membership">Membership</label>
                                        <input type="text" class="form-control" id="membership" name="membership">
                                    </div>
                                    <div class="form-group">
                                        <label for="total_credit_limit">Total Credit Limit</label>
                                        <input type="number" step="0.01" class="form-control" id="total_credit_limit" name="total_credit_limit" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="mobile_number">Mobile Number</label>
                                        <input type="tel" class="form-control" id="mobile_number" name="mobile_number">
                                    </div>
                                    <div class="form-group">
                                        <label for="registration_date">Registration Date</label>
                                        <input type="date" class="form-control" id="registration_date" name="registration_date" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Create Reseller</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
